<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- تحسينات للتجاوب مع جميع الأجهزة -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<meta name="theme-color" content="#D4AF37">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- في قسم <head> -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive.css"> <!-- أضف هذا الملف -->

<!-- قبل إغلاق </body> -->
<script src="js/script.js"></script>
<script src="js/responsive.js"></script> <!-- أضف هذا الملف -->
<!-- أيقونات للتطبيقات -->
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Naboo - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="images/logo.jpg" alt="Naboo" style="height: 60px;">
            </div>

            <h1 class="auth-title">مرحباً بك في Naboo</h1>
            <p class="auth-subtitle">سجّل دخولك للمتابعة</p>

            <!-- Success/Error Messages -->
            <div id="loginMessage" style="display: none; padding: 1rem; border-radius: 0.75rem; margin-bottom: 1.5rem;"></div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn" onclick="loginWith('google')">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>تسجيل الدخول عبر Google</span>
                </button>

                <button class="social-btn" onclick="loginWith('facebook')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span>تسجيل الدخول عبر Facebook</span>
                </button>
            </div>

            <div class="divider">أو</div>

            <!-- Email Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">البريد الإلكتروني</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="example@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">كلمة المرور</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="remember" style="width: 18px; height: 18px; cursor: pointer;">
                        <span style="font-size: 0.9rem; color: var(--text-secondary);">تذكرني</span>
                    </label>
                    <a href="#" style="font-size: 0.9rem; color: var(--gold-600); font-weight: 600;">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1rem;">
                    تسجيل الدخول
                </button>
            </form>

            <div class="auth-links">
                ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a>
            </div>

            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--gray-200); color: var(--text-tertiary); font-size: 0.85rem;">
                بالمتابعة، أنت توافق على 
                <a href="#" style="color: var(--gold-600); text-decoration: underline;">الشروط والأحكام</a>
                و
                <a href="#" style="color: var(--gold-600); text-decoration: underline;">سياسة الخصوصية</a>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="toast" style="position: fixed; bottom: 2rem; right: 2rem; background: white; padding: 1.25rem 1.75rem; border-radius: 0.75rem; box-shadow: 0 10px 25px rgba(0,0,0,0.15); display: none; z-index: 10000; min-width: 300px; border-right: 4px solid var(--success);">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span style="font-size: 1.5rem;" id="toastIcon">✓</span>
            <span style="font-weight: 600; color: var(--text-primary);" id="toastMessage">تم تسجيل الدخول بنجاح</span>
        </div>
    </div>

    <script>
        // قاعدة بيانات المستخدمين (في التطبيق الحقيقي تكون على السيرفر)
        const USERS_DB = JSON.parse(localStorage.getItem('naboo_users') || '[]');
        
        // مستخدمين افتراضيين للتجربة
        if (USERS_DB.length === 0) {
            USERS_DB.push({
                id: 1,
                name: 'أحمد محمد',
                email: 'ahmed@example.com',
                password: '12345678',
                phone: '+964 771 234 5678',
                role: 'customer',
                createdAt: new Date().toISOString()
            });
            USERS_DB.push({
                id: 2,
                name: 'سارة علي',
                email: 'sara@example.com',
                password: '12345678',
                phone: '+964 770 123 4567',
                role: 'seller',
                sellerInfo: {
                    storeName: 'متجر سارة',
                    storeDescription: 'أفضل المنتجات المنزلية',
                    approved: true
                },
                createdAt: new Date().toISOString()
            });
            localStorage.setItem('naboo_users', JSON.stringify(USERS_DB));
        }

        function showMessage(message, type = 'error') {
            const msgDiv = document.getElementById('loginMessage');
            msgDiv.style.display = 'block';
            msgDiv.textContent = message;
            msgDiv.style.background = type === 'error' ? 'var(--error-light)' : 'var(--success-light)';
            msgDiv.style.color = type === 'error' ? 'var(--error)' : 'var(--success)';
            msgDiv.style.borderRight = type === 'error' ? '4px solid var(--error)' : '4px solid var(--success)';
            
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 3000);
        }

        function loginWith(provider) {
            showToast(`✓ جاري تسجيل الدخول عبر ${getProviderName(provider)}...`, 'success');
            
            // محاكاة تسجيل الدخول عبر وسائل التواصل
            setTimeout(() => {
                // إنشاء مستخدم جديد إذا لم يكن موجوداً
                let users = JSON.parse(localStorage.getItem('naboo_users') || '[]');
                let user = users.find(u => u.provider === provider && u.email === `user@${provider}.com`);
                
                if (!user) {
                    user = {
                        id: users.length + 1,
                        name: `مستخدم ${getProviderName(provider)}`,
                        email: `user@${provider}.com`,
                        provider: provider,
                        role: 'customer',
                        loginTime: new Date().toISOString()
                    };
                    users.push(user);
                    localStorage.setItem('naboo_users', JSON.stringify(users));
                }
                
                // حفظ جلسة المستخدم
                const sessionData = {
                    ...user,
                    sessionId: 'sess_' + Date.now(),
                    loginTime: new Date().toISOString()
                };
                
                // حفظ في localStorage
                localStorage.setItem('naboo_current_user', JSON.stringify(sessionData));
                
                // إذا اختار "تذكرني"، نحفظ في sessionStorage أيضاً
                if (document.getElementById('remember').checked) {
                    sessionStorage.setItem('naboo_current_user', JSON.stringify(sessionData));
                }
                
                showToast('✓ تم تسجيل الدخول بنجاح! جاري التحويل...', 'success');
                
                // التوجيه حسب دور المستخدم
                setTimeout(() => {
                    const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                    window.location.href = returnUrl;
                }, 1500);
            }, 1500);
        }

        function getProviderName(provider) {
            const names = {
                'google': 'Google',
                'facebook': 'Facebook'
            };
            return names[provider] || provider;
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // التحقق من المدخلات
            if (!email || !password) {
                showMessage('⚠ يرجى ملء جميع الحقول', 'error');
                return;
            }

            // محاكاة الاتصال بالسيرفر
            showToast('✓ جاري تسجيل الدخول...', 'success');

            setTimeout(() => {
                // البحث عن المستخدم في قاعدة البيانات
                const users = JSON.parse(localStorage.getItem('naboo_users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);

                if (!user) {
                    showMessage('⚠ البريد الإلكتروني أو كلمة المرور غير صحيحة', 'error');
                    return;
                }

                // إزالة كلمة المرور من بيانات الجلسة
                const { password: _, ...userData } = user;
                
                // إضافة معلومات الجلسة
                const sessionData = {
                    ...userData,
                    sessionId: 'sess_' + Date.now(),
                    loginTime: new Date().toISOString()
                };

                // حفظ في localStorage
                localStorage.setItem('naboo_current_user', JSON.stringify(sessionData));
                
                // إذا اختار "تذكرني"، نحفظ في sessionStorage أيضاً
                if (remember) {
                    sessionStorage.setItem('naboo_current_user', JSON.stringify(sessionData));
                }

                showToast('✓ تم تسجيل الدخول بنجاح! جاري التحويل...', 'success');

                // التوجيه حسب دور المستخدم
                setTimeout(() => {
                    const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                    
                    // إذا كان المستخدم بائعاً، نوجهه إلى لوحة التحكم
                    if (user.role === 'seller') {
                        window.location.href = 'seller-dashboard.html';
                    } else {
                        window.location.href = returnUrl;
                    }
                }, 1500);
            }, 1000);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            toastMessage.textContent = message;
            toastIcon.textContent = type === 'success' ? '✓' : '⚠';
            toast.style.borderRightColor = type === 'success' ? 'var(--success)' : 'var(--warning)';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // التحقق إذا كان المستخدم مسجل الدخول بالفعل
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('naboo_current_user');
            if (currentUser) {
                const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                window.location.href = returnUrl;
            }
        });
    </script>
</body>
</html>
