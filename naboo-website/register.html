<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- تحسينات للتجاوب مع جميع الأجهزة -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<meta name="theme-color" content="#D4AF37">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- في قسم <head> -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive.css"> <!-- أضف هذا الملف -->

<!-- قبل إغلاق </body> -->
<script src="js/script.js"></script>
<script src="js/responsive.js"></script> <!-- أضف هذا الملف -->
<!-- أيقونات للتطبيقات -->
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Naboo - إنشاء حساب جديد</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="logo.jpg" alt="Naboo" style="height: 60px;">
            </div>

            <h1 class="auth-title">إنشاء حساب جديد</h1>
            <p class="auth-subtitle">انضم إلى عائلة Naboo اليوم</p>

            <!-- Social Registration -->
            <div class="social-login">
                <button class="social-btn" onclick="registerWith('google')">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>التسجيل عبر Google</span>
                </button>

                <button class="social-btn" onclick="registerWith('facebook')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span>التسجيل عبر Facebook</span>
                </button>

                <button class="social-btn" onclick="registerWith('apple')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#000000">
                        <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                    <span>التسجيل عبر Apple</span>
                </button>

                <button class="social-btn" onclick="registerWith('microsoft')">
                    <svg width="20" height="20" viewBox="0 0 21 21">
                        <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                        <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                        <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                        <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
                    </svg>
                    <span>التسجيل عبر Microsoft</span>
                </button>
            </div>

            <div class="divider">أو</div>

            <!-- Registration Form -->
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label" for="fullname">الاسم الكامل</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        class="form-input" 
                        placeholder="أحمد محمد"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">البريد الإلكتروني</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="example@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">رقم الهاتف</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="form-input" 
                        placeholder="+964 771 234 5678"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">كلمة المرور</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        minlength="8"
                    >
                    <div style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--text-tertiary);">
                        يجب أن تحتوي على 8 أحرف على الأقل
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">تأكيد كلمة المرور</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: start; gap: 0.75rem; cursor: pointer;">
                        <input type="checkbox" id="terms" style="width: 18px; height: 18px; cursor: pointer; margin-top: 0.25rem;" required>
                        <span style="font-size: 0.9rem; color: var(--text-secondary); line-height: 1.5;">
                            أوافق على 
                            <a href="#" style="color: var(--gold-600); font-weight: 600; text-decoration: underline;">الشروط والأحكام</a>
                            و
                            <a href="#" style="color: var(--gold-600); font-weight: 600; text-decoration: underline;">سياسة الخصوصية</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1rem;">
                    إنشاء حساب
                </button>
            </form>

            <div class="auth-links">
                لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="toast" style="position: fixed; bottom: 2rem; right: 2rem; background: white; padding: 1.25rem 1.75rem; border-radius: 0.75rem; box-shadow: 0 10px 25px rgba(0,0,0,0.15); display: none; z-index: 10000; min-width: 300px; border-right: 4px solid var(--success);">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span style="font-size: 1.5rem;" id="toastIcon">✓</span>
            <span style="font-weight: 600; color: var(--text-primary);" id="toastMessage">تم إنشاء الحساب بنجاح</span>
        </div>
    </div>

    <script>
        function registerWith(provider) {
            showToast(`✓ جاري إنشاء الحساب عبر ${getProviderName(provider)}...`, 'success');
            
            setTimeout(() => {
                localStorage.setItem('naboo_user', JSON.stringify({
                    name: 'مستخدم جديد',
                    email: 'user@example.com',
                    provider: provider,
                    registrationTime: new Date().toISOString()
                }));
                
                window.location.href = 'index.html';
            }, 1500);
        }

        function getProviderName(provider) {
            const names = {
                'google': 'Google',
                'facebook': 'Facebook',
                'apple': 'Apple',
                'microsoft': 'Microsoft'
            };
            return names[provider] || provider;
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validate
            if (!fullname || !email || !phone || !password || !confirmPassword) {
                showToast('⚠ يرجى ملء جميع الحقول', 'warning');
                return;
            }

            if (password !== confirmPassword) {
                showToast('⚠ كلمة المرور غير متطابقة', 'warning');
                return;
            }

            if (password.length < 8) {
                showToast('⚠ كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل', 'warning');
                return;
            }

            if (!terms) {
                showToast('⚠ يجب الموافقة على الشروط والأحكام', 'warning');
                return;
            }

            // Show success message
            showToast('✓ جاري إنشاء حسابك...', 'success');

            // Simulate API call
            setTimeout(() => {
                localStorage.setItem('naboo_user', JSON.stringify({
                    name: fullname,
                    email: email,
                    phone: phone,
                    provider: 'email',
                    registrationTime: new Date().toISOString()
                }));

                showToast('✓ تم إنشاء الحساب بنجاح! جاري تحويلك...', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 1000);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            toastMessage.textContent = message;
            toastIcon.textContent = type === 'success' ? '✓' : '⚠';
            toast.style.borderRightColor = type === 'success' ? 'var(--success)' : 'var(--warning)';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strength = getPasswordStrength(password);
            
            // You can add a visual strength indicator here
        });

        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            return strength;
        }
    </script>
</body>
</html>
